<html>
<head>
    <title>Movie Quiz v3.5</title>
    <style>
        body {
            padding-left:30px;
            padding-right:30px;
        }
        * { font-family:Arial;
             font-size: 1rem;
        }

        h1, label, input {
            font-size : 1.5rem; margin : 5px
        }
        input {
            text-transform: uppercase;
            margin-bottom:5px; margin-left:3px;margin-right:3px;
        }
        p {
         
    font-size: 28px;
    line-height: 30px;

        }
     
        .wrong {
            background-color:red;
            color:white;
        }
        .correct {
            background-color:green;
            color:white;
        }
        #results .correct {
            padding:20px;
        }
        #results .incorrect {
            padding:20px;
            background-color : blue;
            color:white;
        }
        
        .neutral {
            background-color: white;
            color:black;
        }
        .punctuation {
            border:none;
        }
        .guess-letter.punctuation.line-wrap {
            width : 100%;
            height:0;

        }
        
        .guess-letter {
            width: 3ch;
            line-height: 40px;
            font-size: 32px;
            text-align: center;

        }

        button {
            font-size:2rem;
            margin-right:30px;
            margin-top:20px;
            margin-left:30px;
        }

        .guess-letter:focus {
            background-color: #f0f0f0;
            border: 2px solid #4CAF50;
            text-shadow: 0 0 5px #4CAF50;
        }
        #results {
            max-height: 40%;
        }   

        .guess-letter.start-new-line::before{
            content: "\a";
            white-space: pre;
        }
        #submit-button { float:left}
        #play-again-button { float:right}

    </style>
    <style>
        #movie-poster {
            position:relative;
        }
        #image {
             width: 640px;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 25%;
            height: 25%;
            opacity: 1;
            background-color:white;
            outline:1px solid silver;
        }

        .box.visible {
            opacity: 0.1;
        }

    </style>
</head>
<body>
    <h1>Movie Quiz v3.5</h1>
     <div id="movie-poster">
        <img id="image" src="https://image.tmdb.org/t/p/original/hqh5O4KssfJWI62HGAgrjHXbxhD.jpg">
        <div id="overlay">
            <div class="box"></div> <div class="box"></div> <div class="box"></div> <div class="box"></div>
            <div class="box"></div> <div class="box"></div> <div class="box"></div> <div class="box"></div>
            <div class="box"></div> <div class="box"></div> <div class="box"></div> <div class="box"></div>
            <div class="box"></div> <div class="box"></div> <div class="box"></div> <div class="box"></div>

            <!-- Add more boxes as needed -->
        </div>
    </div>
    
        <div id="results"></div>
      
        <form id="quiz-form">
        <!-- label id="guess-label" for="guess-container">Guess the movie title:</label><br -->
       
        <div id="guess-container">
        </div>
        <button type="submit" id="submit-button">Guess</button>
        <button type="button" id="play-again-button">Play Again</button>
    </form> 





    <script>
   
    </script>

    <script src="quiz.js"></script>
</body>
</html>
