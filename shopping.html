<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>






	<style>
 @media  (min-width:480px){

        * {
            font-family:Arial, Helvetica, sans-serif
        }
		/* Style for areas */





#shopping-list {
    width:1240px;
    height:1800px;
}
.area {
  font-weight: bold;
  margin-top: 20px;
  margin-bottom: 10px;
  font-size: 0.6em;
  border:2px solid lightslategray;

}

/* Style for aisles */
.aisle {
  margin-top: 10px;
  margin-bottom: 10px;
  font-weight: bold;
  font-size: 0.4em;
  outline:1px solid silver;
}

/* Style for the shopping list table */
table {
  border-collapse: collapse;
  width: 100%;
}

table td {
  border: 1px solid black;
  padding: 5px;
  font-size:1rem;
  font-weight:normal;
}

/* Style for the item quantity input field */
input[type="number"] {
  width: 20px;
  border:0;
}
.area {
  display: inline-block;
  float: left;
  column-count:6;
  border:1px solid orange;
  margin-top : 0;
  margin-bottom : 10px;
}

.item {
    display:flex;
}
.item :nth-child(1) {
    width:80%;
    font-size:1rem;
    font-weight: normal;
    padding-left:3px;
     line-height:1.25rem;
    
}

.item :nth-child(2) {
    width:20%;
    border-left:1px solid silver;
}

.aisleTitle {
    font-size: 1.25rem;
    background-color: black;
    color: white;
    padding-left:3px;
}

.item {}

.item {
    border-bottom: 1px solid silver;
}

.highlighted {
    background-color: yellow;
}

 

    .shoppingListIndex {
    font-size: 9px;
    column-count : 4;
    width : 100%;
    page-break-before:always

}

.indexEntry {
    border: 1px solid silver;
    display: flex;

    flex-wrap: nowrap;
    justify-content: space-between;

}
.indexEntry > * {
    flex:1;
}



div#ShoppingListIndex {
    /* width: 100%; */
}
}

@media print
{    
    .no-print, .no-print *
    {
        display: none !important;
    }
}
</style>
</head>

      };

    // Group items by Tesco Area and Tesco Aisle
    const groupedItems = {};
    for (const item of items) {
      const area = item['Tesco Area'];
      const aisle = item['Tesco Aisle'];
      if (!groupedItems[area]) {
        groupedItems[area] = {};
      }
      if (!groupedItems[area][aisle]) {
        groupedItems[area][aisle] = [];
      }
      groupedItems[area][aisle].push(item);
    }
    
    // Generate shopping list HTML
    const shoppingList = document.getElementById('shopping-list');
    for (const area in groupedItems) {
      const areaDiv = document.createElement('div');
      areaDiv.className = 'area';
      areaDiv.innerHTML = area;
      shoppingList.appendChild(areaDiv);
    
      const aisles = Object.keys(groupedItems[area]).sort((a, b) => {
      console.log(area,a);
        const aOrder = aisleDataMap[`${area}-${a}`].order;
        const bOrder = aisleDataMap[`${area}-${b}`].order;
        return aOrder - bOrder;
      });
    
      for (const aisle of aisles) {
        const aisleDiv = document.createElement('div');
        aisleDiv.className = 'aisle';
        const aisleTitle = document.createElement('div');
        aisleTitle.className = "aisleTitle";
        aisleTitle.innerHTML = aisle +":"+ aisleDataMap[`${area}-${aisle}`].name;
        aisleDiv.appendChild(aisleTitle);
        areaDiv.appendChild(aisleDiv);
    
        const itemsInAisle = groupedItems[area][aisle];
        itemsInAisle.sort((a, b) => a['Seq Num'] - b['Seq Num']);
    
        const table = document.createElement('div');
        aisleDiv.appendChild(table);
    
        for (const item of itemsInAisle) {
          const tr = document.createElement('div');
          tr.classList.add("item");
          table.appendChild(tr);
    
          const tdName = document.createElement('div');
          tdName.style.display="inline-block";

          const tdQty = document.createElement('div');
          tdQty.style.display="inline-block";
          tdQty.innerHTML = '<input type="number" min="0">';

        }
      }
    }

<script>
    // Create a new object to store the index
const shoppingListIndex = {};

// Iterate over the items array
items.forEach(item => {
  // Split the item name by '/'
  const itemNameArray = item["Item Name"].split("/");
  
  // Iterate over each part of the item name
  itemNameArray.forEach(name => {
    // Check if the name contains ':'
    if (name.includes(":")) {
      // Split the name by ':'
      const nameArray = name.split(":");
      // Iterate over each part of the name
      nameArray.forEach((namePart, index) => {
        // Construct the new name
        const newName = index === 0 ? `${namePart.trim()} ${item["Item Name"].split(":")[0].trim()}` : `${namePart.trim()} ${nameArray[0].trim()}`;
        // Add the item to the index
        addToIndex(newName, item);
      });
    } else {
      // Construct the new name
      const newName = name.trim();
      // Add the item to the index
      addToIndex(newName, item);
    }
  });
});

// Helper function to add an item to the index
function addToIndex(name, item) {
  const tescoArea = item["Tesco Area"];

  const tescoAisleNum = item["Tesco Aisle"];
  const tescoAisleName = (aisleDataMap[tescoArea+"-"+tescoAisleNum]?.name);
  
  if (!shoppingListIndex[name]) {
    shoppingListIndex[name] = [];
  }
  
  shoppingListIndex[name].push({
    tescoArea,

    tescoAisle: `${tescoAisleNum} : ${tescoAisleName}`
  });
}

// Sort the index alphabetically
const sortedIndex = Object.keys(shoppingListIndex).sort();

// Create the table HTML
let indexHTML = "<div class='shoppingListIndex'>";
sortedIndex.forEach(item => {
  const locations = shoppingListIndex[item];
  locations.forEach(location => {
    indexHTML += `<div class='indexEntry'><div class="indexItem">${item}</div><div class="indexLocation">${location.tescoArea}</div><div>${location.tescoAisle}</div></div>`;
  });
});
indexHTML += "</div>";

// Output the table to the ShoppingListIndex element
document.getElementById("ShoppingListIndex").innerHTML = indexHTML;


</script>
<script>
    const searchButton = document.getElementById('search-button');

searchButton.addEventListener('click', () => {
  const speechRecognition = new webkitSpeechRecognition();
  speechRecognition.continuous = false;
  speechRecognition.interimResults = false;
  speechRecognition.lang = 'en-US';

  speechRecognition.start();

  speechRecognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript.trim();
    const searchResults = [];
    
    for (const item of items) {
      const name = item['Item Name'];
      if (name.toLowerCase().includes(transcript.toLowerCase())) {
        const area = item['Tesco Area'];
        const section = item['Tesco Section'];
        const aisle = item['Tesco Aisle'];
        const aisleName = getAisleName(area, aisle);
        searchResults.push({ name, area, section, aisle, aisleName });
      }
    }
    document.querySelectorAll('.highlighted').forEach( (x) => x.classList.remove("highlighted"));
    document.querySelectorAll('[data-title*="'+transcript.toLowerCase()+'"]').forEach( (x) => x.classList.add("highlighted"));

    if (searchResults.length === 0) {
      speak('Sorry, I could not find that item on your shopping list.');
    } else if (searchResults.length === 1) {
      const result = searchResults[0];
      speak(`${result.name} is in ${result.area},  aisle ${result.aisle} (${result.aisleName}).`);
    } else {
      speak(`I found ${searchResults.length} matches. Please choose one by saying the number.`);
      
      let i = 1;
      for (const result of searchResults) {
        speak(`${i}. ${result.name} .`);
        i++;
      }

      speechRecognition.onresult = (event) => {
        const choice = event.results[0][0].transcript.trim();
        const index = parseInt(choice, 10);
        if (index > 0 && index <= searchResults.length) {
          const result = searchResults[index - 1];
          speak(`${result.name} is in ${result.area},  aisle ${result.aisle} (${result.aisleName}).`);
        } else {
          speak('Sorry, I did not understand your choice. Please try again.');
        }
      };
    }
  };
});

function speak(message) {
  const speech = new SpeechSynthesisUtterance();
  speech.text = message;
  speech.volume = 1;
  speech.rate = 1;
  speech.pitch = 1;
  window.speechSynthesis.speak(speech);
}

function getAisleName(area, aisle) {
  const aisleData = aisleDataArray.find(data => data['Tesco Area'] === area && data['Tesco Aisle'] === aisle);
  return aisleData ? aisleData['Aisle Name'] : '';
}
